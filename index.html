<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="headSection">
    <img src="./eisenhower-matrix.jpg" alt="prioritization matrix">
    <a 
      class="moreInf" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="mainSection">
    <p id="addSection">
      <label class="nameSection lblNewTask" for="newTask">Add Item</label>
      <div class="addTask editMode">
        <input id="newTask" class="task lblText" type="text">
        <button>Add</button>
      </div>
    </p>
    <section>
      <h3 class="nameSection">Todo</h3>
      <ul id="incTasks">
        <li class="element">
          <input class="elemCheck" type="checkbox">
          <label class="task elemText elemMode">Pay Bills</label>
          <input type="text" class="task lblText textContent textMode">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="dltImg" src="./remove.svg" alt="delete arrow-button">
          </button>
        </li>
        <li class="editMode element">
          <input class="elemCheck" type="checkbox">
          <label class="task elemText elemMode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task textContent textMode lblText">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="dltImg" src="./remove.svg" alt="delete arrow-button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="nameSection">Completed</h3>
      <ul id="compTasks">
          <li class="element compText">
            <input class="elemCheck" type="checkbox" checked>
            <label class="task elemText  elemMode">See the Doctor</label>
            <input type="text" class="task lblText textContent textMode">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="dltImg" src="./remove.svg" alt="delete arrow-button">
            </button>
          </li>
      </ul>
    </section>  
  </main>
  <script src="app.js"></script>
</body>
</html>
